name: Deploy to AWS EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install or Update AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Debug Terraform Download & Extraction
        run: |
            curl -LO https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
            ls -lah terraform_1.5.0_linux_amd64.zip || echo "Terraform ZIP not found"
            unzip -f terraform_1.5.0_linux_amd64.zip
            ls -lah terraform || echo "Terraform binary not found"
        
      - name: Install Terraform in Home Directory (Fallback)
        if: failure()  # Runs only if previous steps fail
        run: |
                mkdir -p $HOME/bin
                curl -LO https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip
                unzip -f terraform_1.5.0_linux_amd64.zip
                mv terraform $HOME/bin/
                chmod +x $HOME/bin/terraform
                echo "$HOME/bin" >> $GITHUB_PATH
                terraform --version
          
        
      - name: Add Terraform to PATH
        run: |
            echo "/usr/local/bin" >> $GITHUB_PATH
            source $GITHUB_ENV
            terraform --version || echo "Terraform still not found"
        
      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Apply Terraform
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Setup kubectl
        run: |
          aws eks update-kubeconfig --region ap-southeast-2 --name sammut-cluster
          kubectl get nodes

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy Nginx using Helm
        run: |
          helm upgrade --install nginx-release ./nginx-chart
