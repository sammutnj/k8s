name: Deploy to AWS EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install or Update AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
          
      - name: Verify Terraform Download
        run: |
            ls -lah terraform_1.5.0_linux_amd64.zip || echo "Terraform ZIP not found"
            file terraform_1.5.0_linux_amd64.zip || echo "Terraform ZIP file is missing"
        
      - name: Verify Terraform Extraction
        run: |
            ls -lah terraform || echo "Terraform binary not extracted"
            file terraform || echo "Terraform binary file missing"
        
      - name: Move Terraform to /usr/local/bin/
        run: |
            sudo mv terraform /usr/local/bin/
            sudo chmod +x /usr/local/bin/terraform
            ls -lah /usr/local/bin/terraform || echo "Terraform still missing after move"
        
      - name: Force Update PATH
        run: |
            echo "export PATH=/usr/local/bin:$PATH" >> $GITHUB_ENV
            echo "/usr/local/bin" >> $GITHUB_PATH
            source $GITHUB_ENV
            echo "Current PATH: $PATH"
            which terraform || echo "Terraform binary still not found in PATH"
        
      - name: Install Terraform in Home Directory (Fallback)
        if: failure()
        run: |
            mkdir -p $HOME/bin
            mv terraform $HOME/bin/
            chmod +x $HOME/bin/terraform
            echo "$HOME/bin" >> $GITHUB_PATH
            source $GITHUB_ENV
            which terraform || echo "Terraform binary still not found in PATH"
            terraform --version || echo "Terraform still not found"
        
        
        
      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Apply Terraform
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Setup kubectl
        run: |
          aws eks update-kubeconfig --region ap-southeast-2 --name sammut-cluster
          kubectl get nodes

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy Nginx using Helm
        run: |
          helm upgrade --install nginx-release ./nginx-chart
